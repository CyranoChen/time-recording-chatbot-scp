version: '3'

services:
  jarvis:
    container_name: time-recording-chatbot
    image: cyranochen/time-recording-chatbot:latest
    ports:
      - "8000:8080"
    volumes: #dev
      - ./logs:/home/code/logs
      - ./package.json:/home/code/package.json
      - ./public:/home/code/public 
      - ./app:/home/code/app
      - ./.env:/home/code/.env
      - ./index.js:/home/code/index.js

    command: npm start
